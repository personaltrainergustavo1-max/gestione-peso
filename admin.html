<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Gestione Peso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <h1 data-i18n="admin-panel">Pannello Admin</h1>
  <div class="toggles">
    <button id="themeToggle" data-i18n="theme">Tema</button>
    <button id="langToggle">EN/IT</button>
    <span id="adminEmailBadge" class="admin-badge"></span>
    <button id="signOutBtn">Sign out</button>
  </div>
</header>

<main class="admin-dashboard">

  <!-- CLIENTI -->
  <section class="card">
    <h2 data-i18n="clients">Clienti</h2>
    <select id="clientSelect" aria-label="Seleziona cliente"></select>
    <div id="clientInfo" class="muted small"></div>
  </section>

  <!-- BOZZE / CONSIGLI -->
  <section class="card">
    <h2 data-i18n="advices">Consigli (Bozze / Approvati)</h2>
    <div id="advicesAdminList" class="list"></div>
    <button id="addAdviceBtn" class="primary" data-i18n="add-advice">Aggiungi Consiglio</button>
  </section>

  <!-- BOZZE / RICETTE -->
  <section class="card">
    <h2 data-i18n="recipes">Ricette (Bozze / Approvate)</h2>
    <div id="recipesAdminList" class="list"></div>
    <button id="addRecipeBtn" class="primary" data-i18n="add-recipe">Aggiungi Ricetta</button>
  </section>

  <!-- UPLOAD FOTO -->
  <section class="card">
    <h2 data-i18n="upload-photo">Upload Foto Cliente</h2>
    <input type="file" id="photoUpload" accept="image/*" />
    <button id="uploadPhotoBtn" class="primary" data-i18n="upload">Carica</button>
    <div id="uploadFeedback" class="muted small"></div>
  </section>

</main>

<!-- MODALE: aggiungi/modify CONSIGLIO -->
<div id="modalAdvice" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="closeBtn" data-target="modalAdvice">&times;</button>
    <h3>Aggiungi / Modifica Consiglio</h3>
    <input id="adviceTitle" placeholder="Titolo (opzionale)" />
    <textarea id="adviceBody" rows="6" placeholder="Testo del consiglio (obbligatorio)"></textarea>
    <label><input type="checkbox" id="adviceApproved" /> Approvato (seleziona per pubblicare subito)</label>
    <div class="modal-actions">
      <button id="saveAdviceBtn" class="primary">Salva</button>
      <button class="cancelBtn" data-target="modalAdvice">Annulla</button>
    </div>
  </div>
</div>

<!-- MODALE: aggiungi/modify RICETTA -->
<div id="modalRecipe" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="closeBtn" data-target="modalRecipe">&times;</button>
    <h3>Aggiungi / Modifica Ricetta</h3>
    <input id="recipeTitle" placeholder="Titolo (es. Uova strapazzate light)" />
    <textarea id="recipeBody" rows="6" placeholder="Ingredienti e procedimento (obbligatorio)"></textarea>
    <label><input type="checkbox" id="recipeApproved" /> Approvato (seleziona per pubblicare subito)</label>
    <div class="modal-actions">
      <button id="saveRecipeBtn" class="primary">Salva</button>
      <button class="cancelBtn" data-target="modalRecipe">Annulla</button>
    </div>
  </div>
</div>

<script type="module" src="main-admin.js"></script>
</body>
</html>
