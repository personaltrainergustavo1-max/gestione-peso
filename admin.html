<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Panel</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light">
<header>
  <h1 data-i18n="admin-panel">Pannello Admin</h1>
  <div class="toggles">
    <button id="themeToggle" data-i18n="theme">Tema</button>
    <button id="langToggle">EN/IT</button>
    <button id="loginBtn" class="primary">Accedi con Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<main class="admin-dashboard">
  <div class="card">
    <h3>Clienti</h3>
    <select id="clientSelect" style="width:100%;padding:.5rem;border-radius:8px"></select>
  </div>

  <div class="card">
    <h3>Consigli (seleziona cliente)</h3>
    <div id="advicesAdminList"></div>
    <div style="margin-top:.6rem"><button id="addAdviceBtn" class="primary">Aggiungi Consiglio</button></div>
  </div>

  <div class="card">
    <h3>Ricette (seleziona cliente)</h3>
    <div id="recipesAdminList"></div>
    <div style="margin-top:.6rem"><button id="addRecipeBtn" class="primary">Aggiungi Ricetta</button></div>
  </div>

  <div class="card">
    <h3>Upload Foto</h3>
    <input id="photoUpload" type="file" accept="image/*">
    <div style="margin-top:.6rem"><button id="uploadPhotoBtn" class="primary">Carica Foto</button></div>
  </div>
</main>

<script type="module" src="api.js"></script>
<script type="module" src="main-admin.js"></script>
</body>
</html>
