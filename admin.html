<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoachPro â€” Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div>
        <h2>CoachPro â€” Admin</h2>
        <div class="small">Crea e assegna consigli/ricette ai clienti</div>
      </div>
      <div class="controls">
        <button id="adminThemeToggle" class="btn-ghost">ðŸŒ—</button>
        <div id="adminAuth" class="auth-wrap">
          <button id="adminLogin" class="btn">Login</button>
          <button id="adminLogout" class="btn-ghost" style="display:none">Logout</button>
        </div>
      </div>
    </header>

    <main class="grid-admin">
      <section class="card">
        <h3>Nuovo elemento</h3>
        <form id="createForm">
          <label>Tipo</label>
          <select id="kind">
            <option value="advices">Consiglio</option>
            <option value="recipes">Ricetta</option>
          </select>

          <label>Titolo</label>
          <input id="title" placeholder="Titolo">

          <label>Testo</label>
          <textarea id="text" rows="6"></textarea>

          <label>Assegna a (cliente)</label>
          <select id="clientSelect"><option value="all">Tutti</option></select>

          <div style="margin-top:10px;display:flex;gap:8px;">
            <button id="saveDraft" class="btn">Salva bozza</button>
            <button id="generateAI" type="button" class="btn-ghost">Genera con AI</button>
          </div>
        </form>
      </section>

      <aside class="card">
        <h3>Clienti</h3>
        <div id="clientsList" class="list">Caricamento...</div>
        <hr>
        <h3>Bozze / Pubblicati</h3>
        <label class="small">Filtra per cliente</label>
        <select id="filterClient"><option value="all">Tutti</option></select>
        <div id="draftsList" class="list">Caricamento...</div>
      </aside>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
