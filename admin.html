<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="api.js"></script>
<script type="module" src="main.js"></script>
</head>
<body class="theme-light">

<header>
  <h1 data-i18n="admin_title">Admin Dashboard</h1>
  <div class="controls">
    <button id="toggle-theme" data-i18n="toggle_theme">Tema</button>
    <select id="lang-select">
      <option value="it">IT</option>
      <option value="en">EN</option>
    </select>
  </div>
</header>

<main class="admin-panel">
  <div class="card">
    <h2 data-i18n="select_client">Seleziona Cliente</h2>
    <select id="client-select"></select>
  </div>

  <div class="card">
    <h2 data-i18n="advices_drafts">Bozze Consigli</h2>
    <ul id="advices-admin-list"></ul>
  </div>

  <div class="card">
    <h2 data-i18n="recipes_drafts">Bozze Ricette</h2>
    <ul id="recipes-admin-list"></ul>
  </div>

  <div class="card">
    <h2 data-i18n="upload_photo">Upload Foto Cliente</h2>
    <input type="file" id="photo-upload">
    <button id="upload-btn" data-i18n="upload">Carica</button>
  </div>
</main>

</body>
</html>
