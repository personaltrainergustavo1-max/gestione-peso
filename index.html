<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Cliente</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1 data-i18n="dashboard">Dashboard</h1>
  <div class="toggles">
    <button id="themeToggle" data-i18n="theme">Tema</button>
    <button id="langToggle">EN/IT</button>
  </div>
</header>

<main class="dashboard">
  <div class="card" data-type="weight">
    <h3 data-i18n="weight-trend">Andamento Peso</h3>
    <canvas id="weightChart"></canvas>
  </div>

  <div class="card" data-type="photos">
    <h3 data-i18n="progress-photos">Progressi Foto</h3>
    <div class="photo-gallery"></div>
  </div>

  <div class="card" data-type="advices">
    <h3 data-i18n="advices">Consigli Alimentari</h3>
    <div class="advices-list"></div>
  </div>

  <div class="card" data-type="recipes">
    <h3 data-i18n="recipes">Ricette</h3>
    <div class="recipes-list"></div>
  </div>
</main>

<!-- Modal foto -->
<div id="photoModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="caption"></div>
</div>

<script type="module" src="api.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
