<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Cliente</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="api.js"></script>
<script type="module" src="main.js"></script>
</head>
<body class="theme-light">

<header>
  <h1 data-i18n="dashboard_title">La Mia Dashboard</h1>
  <div class="controls">
    <button id="toggle-theme" data-i18n="toggle_theme">Tema</button>
    <select id="lang-select">
      <option value="it">IT</option>
      <option value="en">EN</option>
    </select>
  </div>
</header>

<main class="dashboard">
  <div class="card" id="card-weight">
    <h2 data-i18n="weight_progress">Andamento Peso</h2>
    <canvas id="weight-chart"></canvas>
  </div>

  <div class="card" id="card-photos">
    <h2 data-i18n="progress_photos">Foto Progressi</h2>
    <div id="photos-container"></div>
  </div>

  <div class="card" id="card-advices">
    <h2 data-i18n="advices">Consigli Alimentari</h2>
    <ul id="advices-list"></ul>
  </div>

  <div class="card" id="card-recipes">
    <h2 data-i18n="recipes">Ricette</h2>
    <ul id="recipes-list"></ul>
  </div>
</main>

<!-- Modal grafico/foto -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

</body>
</html>
