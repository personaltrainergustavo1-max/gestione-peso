<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Cliente</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1 data-i18n="weight-tracking">Andamento Peso</h1>
    <div class="toggles">
        <button id="themeToggle" data-i18n="theme">Tema</button>
        <button id="langToggle">EN/IT</button>
    </div>
</header>

<main class="dashboard">
    <!-- Card Peso -->
    <div class="card">
        <h2 data-i18n="weight-tracking">Andamento Peso</h2>
        <canvas id="weightChart"></canvas>
    </div>

    <!-- Card Consigli Alimentari -->
    <div class="card">
        <h2 data-i18n="advices">Consigli Alimentari</h2>
        <div id="advicesList">
            <!-- Lista consigli generata dinamicamente -->
        </div>
    </div>

    <!-- Card Ricette -->
    <div class="card">
        <h2 data-i18n="recipes">Ricette</h2>
        <div id="recipesList">
            <!-- Lista ricette generata dinamicamente -->
        </div>
    </div>
</main>

<!-- Modal foto overlay -->
<div id="photoModal" class="modal">
    <span class="closeBtn">&times;</span>
    <div class="modal-inner">
        <img src="" alt="Foto progresso">
    </div>
</div>

<script type="module" src="api.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
